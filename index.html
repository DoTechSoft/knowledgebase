<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adding favicon  -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico" />

    <!-- using open graph protocol properties for index page -->
    <meta
      property="og:title"
      content="KnowledgeBase JK : Competitive Exams Preparation Application"
    />
    <meta property="og:url" content="https://kbasejs.dtsstaging.site/" />
    <meta property="og:image" content="/assets/ogProtocolAssets/home.png" />
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    <title>KnowledgeBase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/progressBar.css" />
    <link rel="stylesheet" href="./styles/mainContent.css" />
    <link rel="stylesheet" href="./styles/questionSection.css" />
    <link rel="stylesheet" href="./styles/displayQuestion.css" />
    <link rel="stylesheet" href="./styles/adsSection.css" />
    <link rel="stylesheet" href="./styles/footer.css" />

    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <header id="header">
      <section id="logo-section">
        <div id="logo-container">
          <img id="logo-image" src="./assets/kbase.svg" alt="logo" />
        </div>
      </section>
      <section id="nav-section">
        <nav id="nav-bar">
          <ul id="nav-list">
            <li>Home</li>
            <li>Categories</li>
            <li>Account</li>
            <!-- non breaking space character entity &nbsp; we can also use a number entity &#160; instead -->
            <li>About&nbsp;us</li>
          </ul>
        </nav>
      </section>
    </header>
    <main id="main-section">
      <section id="sidebar-section"></section>
      <section id="main-content"></section>
      <section id="ads-section"></section>
    </main>
    <footer id="footer">
      <p id="copyright-declaration">
        Copyright &copy; 2024
        <a id="owner-link" href="https://dotechsoft.com/"
          ><span>DoTech</span><span>Soft</span></a
        >
      </p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
